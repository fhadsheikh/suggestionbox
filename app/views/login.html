<div class="container stickyFooterDependancy">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" ng-hide="signupForm">
            <h1 class="login-title" style="margin:80px 0px 20px 0px;">Login</h1>
            <form>
                <input type="text" class="form-control" ng-model="credentials.username" placeholder="username">
                <br>
                <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password">
                <br>
                <button type="submit" ng-click="submit()" class="btn btn-info btn-block btn-lg">Login</button>
<!--                <button type="submit" ng-click="signup()" class="btn btn-info btn-block btn-lg">Login</button>-->
            </form>
        </div>
        <div class="col-md-8 col-md-offset-2" ng-show="signupForm">
            <h4 style="margin:80px 0px 20px 0px;">Sign Up</h4>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <button type="submit" class="btn btn-default btn-block">Sign Up</button>
            </form>
        </div>
    </div>
</div>
