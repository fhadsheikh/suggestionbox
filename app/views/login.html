<div class="container stickyFooterDependancy">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 style="margin:80px 0px 20px 0px;">Login</h1>
            <form>
                <input type="text" class="form-control" ng-model="credentials.username" placeholder="username">
                <br>
                <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password">
                <br>
                <button type="submit" ng-click="submit()" class="btn btn-default">Login</button>
            </form>
        </div>
    </div>
</div>
