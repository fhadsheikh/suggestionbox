<div class="sugg-single-header">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <i class="fa fa-calendar-o"></i> Feb 4, 2014
                </div>
                <div class="col-md-8 center">
                    Submitted by <span style="sugg-single-submittedby">{{sugg.name}}</span>
                </div>
                <div class="col-md-2 right">
                    <strong>{{sugg.likes}}</strong> Likes
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sugg-single" id="suggestion">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="sugg-single-title">
                        <h1>{{sugg.title}}</h1>
                </div>
                <div class="sugg-single-body">
                        <p>{{sugg.description}}</p>
                </div>
                
            </div>
            <div class="col-md-4 col-md-offset-1">
            
                <div class="sugg-single-rating center">
                    <h4>Would you like to see this feature in ClockWork?</h4>
                    <button class="btn btn-lg btn-info btn-block"><i class="fa fa-thumbs-up"></i></button>
                    <button class="btn btn-lg btn-plain btn-block"><i class="fa fa-thumbs-down"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
